<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Encrypt Question Paper</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eaf6ff;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    form {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .flash {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê Encrypt Question Paper</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="flash">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="/encrypt" enctype="multipart/form-data">
    <label>Enter Faculty ID:</label>
    <input type="text" name="faculty_id" required />

    <label>Upload Question Paper:</label>
    <input type="file" name="file" accept=".pdf,.doc,.docx,.mp3,.wav,.zip,.rar,.ppt,.pptx" required />

    <label>Upload Cover Image (PNG):</label>
    <input type="file" name="cover_image" accept=".png" required />

    <button type="submit">Encrypt</button>
  </form>
</body>
</html>
